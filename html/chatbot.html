<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/chatbot.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="card chatbot-container hoverable z-depth-3">
            <div class="chatbot-inner-container">
                <div class="chatbot-messages-container">
                    
                </div>
                <div class="input-container">
                    <div class="text-input-container">
                        <div class="row">
                            <div class="input-field col s12">
                                <div contenteditable="true" class="validate" id="chat-input"></div>
                            </div>
                        </div>
                    </div>
                    <div class="send-btn-container">
                        <button class="btn waves-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
